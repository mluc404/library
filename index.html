<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="bookCard">
        <h4 class="title">Title: Sample</h4>
        <p class="author">Author: Who</p>
        <p class="pages">Pages: 123</p>
        <p class="read">Read: Nah</p>
        <button class="removeBtn">Remove</button>
      </div>
    </div>

    <dialog class="bookDialog">
      <form action="">
        <label for="title">Book title </label>
        <input type="text" class="title" id="title" name="title" />
        <label for="author">Author </label>
        <input type="text" class="author" id="author" name="author" />
        <label for="pages">Pages</label>
        <input type="text" class="pages" id="pages" name="pages" />
        <div class="radio">
          <label for="readYes">I have read the book</label>
          <input type="checkbox" id="checkRead" />
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
      <button class="closeDialog">Close</button>
    </dialog>

    <div class="addBook">
      <button class="openDialog">Add A New Book</button>
    </div>
  </body>
</html>
